<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitra Farzami</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="results-page" class="visible" tabindex="-1">
    <header class="results-header">
      <div class="results-header-top">
        <img src="media/graphics/GoogleLogo.png" alt="Google Logo" class="google-logo-img small">
        <form id="results-search-form" autocomplete="off">
          <input id="results-search-bar" type="text" value="Who is Mitra Farzami?" />
          <div id="results-search-suggestions" class="hidden"></div>
          <button id="results-search-btn" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20"><circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2" fill="none"/><line x1="14" y1="14" x2="19" y2="19" stroke="#888" stroke-width="2"/></svg>
          </button>
          <button id="results-lucky-btn" type="button">I'm Feeling Lucky</button>
        </form>
      </div>
      <nav class="results-nav">
        <a id="nav-web" href="https://mfarzami.github.io/web">Web</a>
        <a class="active" id="nav-images" href="https://mfarzami.github.io/images">Images</a>
        <!--<a id="nav-maps" href="../maps/maps.html">Maps</a>-->
      </nav>
    </header>
    <div class="results-main-container">
        <div class="results-count">About 4 results (0.23 seconds)</div>
        <main class="search-results visible" id="images-results">
        <section class="image-result"><img src="media/personal/Suki.jpg" alt="Mitra and her dog Suki" class="image-thumb"><div class="image-caption">Hanging with the pup</div></section>
        <section class="image-result"><img src="media/personal/Nature.jpg" alt="Mitra hugging a redwood tree" class="image-thumb"><div class="image-caption">Hugging trees in the redwoods</div></section>
        <section class="image-result"><img src="media/personal/Family.jpg" alt="Mitra and her parents" class="image-thumb"><div class="image-caption">Out with the fam</div></section>
        <section class="image-result"><img src="media/personal/Table.jpg" alt="A wooden table" class="image-thumb"><div class="image-caption">Recent woodworking creation</div></section>
        <section class="image-result"><img src="media/personal/Steak.jpg" alt="Steak and salad" class="image-thumb"><div class="image-caption">My favorite meal to cook</div></section>
      </main>
    </div>
  </div>
  <script src="scripts/results-script.js"></script>
</body>
</html>
