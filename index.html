<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="landing-page" class="centered">
    <div class="logo"><img src="GoogleLogo.png" alt="Google Logo" class="google-logo-img"></div>
    <form id="search-form" autocomplete="off">
      <input id="search-bar" type="text" name="q" autocomplete="off" />
      <div class="button-row">
        <button id="search-btn" type="button">Google Search</button>
        <button id="lucky-btn" type="button">I'm Feeling Lucky</button>
      </div>
    </form>
    <div class="footer">
      <div class="privacy">© 2002 · Privacy & Terms</div>
    </div>
    <div id="fake-cursor"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
